            // Lógica para salvar o relatório final no Firestore
            const button = document.getElementById('bordo-save-cloud-btn');
            uiFeedback.toggleButtonLoading(button, true);

            // Coleta todos os dados e os valida minimamente
            // ...

            try {
                const db = firebaseService.getDb();
                // Cria uma nova coleção para os relatórios de bordo
                const reportsCol = collection(db, "users", appState.user.id, "bordoReports");
                await addDoc(reportsCol, this.state);
                uiFeedback.showToast('Relatório de Bordo salvo na nuvem!', 'success');
            } catch (error) {
                console.error("Erro ao salvar relatório de bordo:", error);

        },

        exportPDF: async function() {
            // Gera o PDF usando jspdf e html2canvas
            const loader = document.getElementById('pdf-loader-overlay');
            loader.style.display = 'flex';

            this.generateReportPreviewHTML(); // Gera o HTML primeiro
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
            const reportPages = document.querySelectorAll('#bordo-report-pages-container .bordo-report-page');

            for (let i = 0; i < reportPages.length; i++) {
                if (i > 0) doc.addPage();
                const canvas = await html2canvas(reportPages[i], { scale: 3, useCORS: true });
                doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight(), undefined, 'FAST');
            }
            
            doc.save(`Relatorio_de_Bordo_${this.state.rt || 'novo'}.pdf`);
            loader.style.display = 'none';
        },
